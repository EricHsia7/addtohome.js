<title>如何加入主畫面</title>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

<style>
.tab {
width:90%;
height:45px;
max-width:500px;
min-width:200px;
background:#fff;
border-radius:10px;
overflow:hidden;
position: relative;
box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.08);
}
.tabbtnbox {
width:33%;
height:100%;
float: left;
position: relative;
display: flex;
  justify-content: center;
  align-items: center;
}
.tabbtnbox a {
text-decoration:none;
color:#333;
width:calc(100% - 6px);
height: calc(100% - 6px);
border-radius:10px;
background:#fff;
transition:0.3s;
outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);
display: flex;
  justify-content: center;
  align-items: center;

 font-family: 'Noto Sans TC', sans-serif;
 font-weight:500;

}
  iframe {border-radius:12px;transform:scale(0.95);}
</style>
<center>
<div class="tab">
<div class="tabbtnbox"><a href="javascript:ios()">iOS</a></div>

<div class="tabbtnbox" style="margin-left:0.5%"> <a href="javascript:android()">Android</a></div>

<div class="tabbtnbox" style="margin-left:0.5%"> <a href="javascript:computer()">電腦</a></div>

</div>

<iframe width="1920" height="1080" src="https://www.youtube.com/embed/2oQsbYmv0Cs?playlist=2oQsbYmv0Cs&loop=1&autoplay=1&mute=1&controls=0" frameborder="0"  id="video"></iframe>
</center>
      <script>
$(function() {
  if(typeof YOUTUBE_VIDEO_MARGIN == 'undefined') {
    YOUTUBE_VIDEO_MARGIN=0;
  }
  $('iframe').each(function(index,item) {
    if($(item).attr('src').match(/http(s)?:\/\/www\.youtube\.com/)) {
      var w=$(item).attr('width');
      var h=$(item).attr('height');
      var ar = h/w*100;
      ar=ar.toFixed(2);
      //Style iframe   
      $(item).css('position','absolute');
      $(item).css('top','0');
      $(item).css('left','0');   
      $(item).css('width','100%');
      $(item).css('height','100%');
      $(item).css('max-width',w+'px');
      $(item).css('max-height', h+'px');       
      $(item).wrap('<div style="max-width:'+w+'px;margin:0 auto; padding:'+YOUTUBE_VIDEO_MARGIN+'px;" />');
      $(item).wrap('<div style="position: relative;padding-bottom: '+ar+'%; height: 0; overflow: hidden;" />');
    }
  });
});
</script>


<script>
